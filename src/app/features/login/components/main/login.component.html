<body>

<div id="login-card" class="card">
<div class="card-body">
  <h2 class="text-center">Login Todo</h2>
  <br>
  <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
    <div class="form-group">
        <!--nostro-->
        <app-input-text id="email" formControlName="username" [label]="'Username'" class="username-input"></app-input-text>
        <!--nostro-->
    </div>
    <div class="form-group">
        <!--nostro-->
      <app-input-text id="email" formControlName="password" [label]="'Password'" class="password-input"></app-input-text>
       <!--nostro-->
    </div>
    
    <!--nostro-->
    <button type="submit" class="login-button">Login</button>
    <!--nostro-->
    
   

  </form>
</div>
